<div class="container">
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
            <label for="client">Cliente:</label>
        <div class="input-group">
            <input class="form-control" type="text" name="client" id="client" formControlName="client" />
            <button class="btn btn-outline-danger" (click)="onClear('client')">X</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="reference">Referencia:</label>
        <div class="input-group">
            <input class="form-control" type="text" name="reference" id="reference" formControlName="reference">
            <button class="btn btn-outline-danger" (click)="onClear('reference')">X</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="user">Usuario:</label>
        <div class="input-group">
            <input class="form-control" type="text" name="user" id="user" formControlName="user">
            <button class="btn btn-outline-danger" (click)="onClear('user')">X</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="date">Fecha:</label>
   
               <div class="input-group">
                   <input type="text"
                      class="form-control"
                      bsDaterangepicker
                      placement="right"
                      [bsConfig]="datePickerConfig"
                      formControlName="date"
                      />
                            <button class="btn btn-outline-danger" (click)="onClear('date')">X</button>
               </div>
  
    </div>
    <div class="mb-3">
        <label class="form-label" for="type">Tipo:</label>
        <div class="input-group">
            <select class="form-select" name="type" id="type" formControlName="type">
            <option default value="">TODOS</option>
            <option *ngFor="let type of types" value={{type}}>{{type}}</option>
                </select>
                <button class="btn btn-outline-danger" (click)="onClear('type')">X</button>
        </div>
    </div>
    <div> Estado:
        <div class="mg-4 p-2 border rounded">
            <div class="form-check" *ngFor="let eachStatus of status">
                <input class="form-check-input" type="checkbox" name="{{eachStatus}}" id="{{eachStatus}}" formControlName="status" value={{eachStatus}} (change)="onCheckboxChange($event, eachStatus)" >
                <label class="form-check-label active" for={{eachStatus}} >{{eachStatus}}</label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary w-100 mt-3"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
</form>
</div>
